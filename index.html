<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header1">
            <p class="p1">
                Css Dinner Shoping list
            </p>
            <p class=p2>
                Let's go to the mail!
            </p>
    </header>
    <ul class="ingredients">
        <li class="list">
            <input type="checkbox">
            <label class="container">A lot of pickles
            <span class="checkmark"></span>
            </label>
        </li>
        
        <li class="list">
            <input type="checkbox">
            <label class="container">10 apples
            <span class="checkmark"></span>
            </label>
        </li>
        
        <li class="list">
            <input type="checkbox">
            <label class="container">20 oranges
            <span class="checkmark"></span>
            </label>
        </li>

        <li class="list">
            <input type="checkbox">
            <label class="container">13 plates
            <span class="checkmark"></span>
             </label>
        </li>

        <li class="list">
            <input type="checkbox">
            <label class="container">15 bentos
            <span class="checkmark"></span>
             </label>
        </li>

        <li class="list">
            <input type="checkbox">
            <label class="container">1 bottle of Sak
            <span class="checkmark"></span>
             </label>
        </li>
    </ul>
    
    <div class="button">
        <input class="inputbutton" type="submit" value="Bon appetit">
    </div>
</body>
</html>
